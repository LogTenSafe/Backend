language: ruby
rvm:
- 2.7.1
services:
- postgresql
addons:
  postgresql: "12"
  apt:
    packages:
    - postgresql-12
    - postgresql-client-12
before_install:
# RUBYGEMS
- gem update --system
- gem install bundler
- bundle install
before_script:
# POSTGRESQL
- createuser logtensafe
- createdb -O logtensafe logtensafe_test
# SEED
- bundle exec rails db:migrate
env:
  global:
  - secure: ""
  - RAILS_TEST_DB_USERNAME=travis
  - PGUSER=travis
  - PGPORT=5433
  - PATH="$HOME/bin:$PATH"
script:
- rspec spec
