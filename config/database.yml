default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: LogTenSafe

development:
  <<: *default
  database: LogTenSafe_development

test:
  <<: *default
  database: LogTenSafe_test
  owner: LogTenSafe
  username: <%= ENV.fetch('RAILS_TEST_DB_USERNAME') { 'tmorgan' } %>
  port: <%= ENV.fetch('PGPORT') { 5432 } %>

production:
  <<: *default
  database: LogTenSafe_production
