test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

s3:
  service: S3
  access_key_id: <%= LogTenSafe::Configuration.secrets.s3.access_key_id %>
  secret_access_key: <%= LogTenSafe::Configuration.secrets.s3.secret_access_key %>
  region: us-east-1
  bucket: logtensafe
